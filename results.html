<!DOCTYPE html>
<html html manifest = "cache.manifest">
    <head>        
        <title>Resultaten</title>
        
        <!-- metadata settings -->
        <meta charset="utf-8"/>        
        <meta name="mobileoptimized" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <!-- manifest inclusion -->
        <link rel="manifest" href="manifest.json"/>

        <!-- icons inclusion -->
        <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="favicon.ico"/>
        <link rel="shortcut icon" type="image/png" sizes="512x512" href="icons/icon512x512.png"/>
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icons/icon512x512.png"/>

        <!-- style sheets inclusions -->
        <link type="text/css" rel="stylesheet" href="css/core.css"/>
        <link type="text/css" rel="stylesheet" href="css/jungle.css"/>
        <link type="text/css" rel="stylesheet" href="css/results.css"/>
        <link type="text/css" rel="stylesheet" href="css/scrollbar.css"/>
    </head>
    <body class = "vertical center">
        <!-- jungle decorations -->
        <div class = "jungle-decoration hills"></div>
        <div class = "jungle-decoration trees"></div>
        <div class = "jungle-decoration grass"></div>
        <div class = "jungle-border left"></div>
        <div class = "jungle-border right"></div>
        
        <header class = "wood">Resultaten</header>
        
        <div id = "results-wrapper" class = "vertical">
            <div id = "results-container" class = "vertical">
                <div id = "table-wrapper">
                <table id = "results-table">
                </table>
                </div>
            </div>
            
            <div class = "horizontal">
                <div id = "score" class = "panel center wood"></div>
                <div id = "back" class = "panel center wood" onclick="window.location='index.html'">Naar instellingen</div>
            </div>
        </div>
        
        <script src = "scripts/localsettings.js"></script>
        <script src = "scripts/results.js"></script>
    </body>
</html>
