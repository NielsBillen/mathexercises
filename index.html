<!DOCTYPE html>
<html html manifest = "cache.manifest">
    <head>        
        <title>Instellingen</title>
        
        <!-- metadata settings -->
        <meta charset="utf-8"/>        
        <meta name="mobileoptimized" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <!-- manifest inclusion -->
        <link rel="manifest" href="manifest.json"/>

        <!-- icons inclusion -->
        <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="favicon.ico"/>
        <link rel="shortcut icon" type="image/png" sizes="512x512" href="icons/icon512x512.png"/>
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icons/icon512x512.png"/>

        <!-- style sheets inclusions -->        
        <link type="text/css" rel="stylesheet" href="css/core.css"/>
        <link type="text/css" rel="stylesheet" href="css/jungle.css"/>
        <link type="text/css" rel="stylesheet" href="css/settings.css"/>
        <link type="text/css" rel="stylesheet" href="css/scrollbar.css"/>
        
        <script src = "scripts/appcache.js"></script>
    </head>
    <body class = "vertical center">
        <!-- jungle decorations -->
        <div class = "jungle-decoration hills"></div>
        <div class = "jungle-decoration trees"></div>
        <div class = "jungle-decoration grass"></div>
        <div class = "jungle-border left"></div>
        <div class = "jungle-border right"></div>
        
        <header class = "wood">Instellingen</header>
        
        <div id = "container">
            <div class = "billboard vertical">
                <div class = "padded">
                    <label for = "input-table">Tafels:</label>
                    <div class = "horizontal"  id = "input-table-button-container"></div>
                </div>
                <div class = "padded">
                    <label for = "input-exercise-type">Type oefening:</label>
                    <div class = "horizontal" id = "input-type-button-container">
                        <div class ="button bordered type noselect" id="type-solution">2 x 4 = <span class = "unknown">?</span></div>
                        <div class ="button bordered type noselect" id="type-left"><span class = "unknown">?</span> x 4 = 8</div>
                        <div class ="button bordered type noselect" id="type-right">2 x <span class = "unknown">?</span> = 8</div>
                    </div>
                </div>
                <div class = "padded">
                    <label for="input-exercise-count">Aantal oefeningen:</label>
                    <div class = "horizontal" id = "input-exercise-button-container"></div>
                </div>
                <div id = "start" class = "button" onclick="window.location = 'exercise.html'">Start</div>
            </div>
            <div class = "horizontal">
                <div id = "update" class = "wood padded center">Update</div>
                <div id = "version" class = "wood padded center"></div>
            </div>
        </div>
        
        <script src = "scripts/localsettings.js"></script>
        <script src = "scripts/settings.js"></script>
    </body>
</html>
