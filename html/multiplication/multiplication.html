<!DOCTYPE html>
<html manifest = "../../cache.manifest">
    <head>
        <title>Oefening</title>
        
        <!-- metadata settings -->
        <meta charset="utf-8"/>        
        <meta name="mobileoptimized" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <!-- manifest inclusion -->
        <link rel="manifest" href="../../manifest.json"/>

        <!-- icons inclusion -->
        <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="../../images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" sizes="512x512" href="../../images/icon512x512.png"/>
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="../../images/icon512x512.png"/>

        <!-- style sheets inclusions -->
        <link type="text/css" rel="stylesheet" href="../../css/core.css"/>
        <link type="text/css" rel="stylesheet" href="../../css/jungle.css"/>
        <link type="text/css" rel="stylesheet" href="../../css/exercise.css"/>
    </head>
    <body class = "noselect vertical">
        <!-- decorations -->
        <div class = "theme-border left"></div>
        <div class = "theme-border right"></div>
        
        <header id = "type" class = "text small">Maal</header>
        <header id = "progress" class = "text small">Oefening: 0/0</header>

        <div id = "exercise-wrapper" class = "vertical center grow">
            <div id = "character"></div>
            <div id = "exercise" class = "text small center">
                <span class = "exercise-wide center" id = "exercise-operator-left">?</span>
                <span class = "exercise-tight center" id = "exercise-operand">x</span>
                <span class = "exercise-wide center" id = "exercise-operator-right">?</span>
                <span class = "exercise-tight center" id = "exercise-equals">=</span>
                <span class = "exercise-wide center" id = "exercise-solution">?</span>
            </div>
        </div>
        
        <div id = "keyboard" class = "text small horizontal center">
            <div id = "button-0" class = "button noselect">0</div>
            <div id = "button-1" class = "button noselect">1</div>
            <div id = "button-2" class = "button noselect">2</div>
            <div id = "button-3" class = "button noselect">3</div>
            <div id = "button-4" class = "button noselect">4</div>
            <div id = "button-5" class = "button noselect">5</div>
            <div id = "button-6" class = "button noselect">6</div>
            <div id = "button-7" class = "button noselect">7</div>
            <div id = "button-8" class = "button noselect">8</div>
            <div id = "button-9" class = "button noselect">9</div>
            <div id = "button-enter" class = "button noselect">Ok</div>
            <div id = "button-back" class = "button noselect">Wis</div>
        </div>
        
        <audio id = "keyboard-button-click" src="../../sound/click.mp3" preload></audio>
        
        <script src = "../../scripts/keyboard.js"></script>
        <script src = "../../scripts/localsettings.js"></script>
        <script src = "../../scripts/exercise.js"></script>
    </body>
</html>
